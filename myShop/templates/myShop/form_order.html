 <div class="col-lg-2">
     <div class="form-group">
         <label>Ім'я</label>
         <span class="form-error">{{ form.name.errors }}</span>
         <input type="text" name="{{ form.name.html_name }}" class="custom-input" autocomplete="off">
     </div>
     <div class="form-group">
         <label>Прізвищe</label>
         <span class="form-error">{{ form.last_name.errors }}</span>
         <input type="text" name="{{ form.last_name.html_name }}" class="custom-input" autocomplete="off">
     </div>
     <div class="form-group">
         <label>Телефон</label>
         <span class="form-error">{{ form.phone.errors }}</span>
         <input type="text" name="{{ form.phone.html_name }}" class="custom-input" autocomplete="off">
     </div>
     <div class="form-group">
         <label>Почта</label>
         <span class="form-error">{{ form.email.errors }}</span>
         <input type="text" name="{{ form.email.html_name }}" class="custom-input" autocomplete="off">
     </div>
     <div class="form-group">
         <label>Адреса</label>
         <span class="form-error">{{ form.address.errors }}</span>
         <input type="text" name="{{ form.address.html_name }}" class="custom-input" autocomplete="off"></div>

     <div class="form-group">
         <label>Тип оплати</label>
            <span class="form-error">{{ form.payment_type.errors }}</span>
            <select name="{{ form.payment_type.html_name }}" class="custom-input">
                <option value="" selected disabled>Виберіть тип оплати</option>
                {% for value, label in payment_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
     </div>

     <div class="form-group">
         <label for="{{ form.delivery_type.id_for_label }}">Тип доставки</label>
            <span class="form-error">{{ form.delivery_type.errors }}</span>
            <select name="{{ form.delivery_type.html_name }}" class="custom-input">
                <option value="" selected disabled>Виберіть тип доставки</option>
                {% for value, label in delivery_choices%}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
     </div>
 </div>
