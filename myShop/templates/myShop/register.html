{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />

    <link rel="stylesheet" type="text/css" href="{% static 'myShop/css/style.css' %}">
    <style>

            @media (min-width: 1025px) {
            .h-custom {
            height: 125vh !important;
            }
            }
            h3{
                text-align: center;
            }
            p{
                font-size: 15px;
                text-align: center;
            }
            .form-group{
                font-size: 14px;
            }
    </style>

</head>
<body>

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration form</h3>

            <form action="" method="post" >{% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <br>
                    <input name="{{ form.name.name }}" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Last name</label>
                    <br>
                    <input name="{{ form.last_name.name}}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Middle name</label>
                    <br>
                     <input name="{{ form.middle_name.name}}" class="form-control">
                </div>

               <div class="form-group">
                    <label class="form-label">Email</label>
                    <br>
                     <input type="email" name="{{ form.email.name}}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Number</label>
                    <br>
                     <input type="number" name="{{ form.number.name}}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <br>
                     <input name="{{ form.address.name}}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <br>
                     <input name="{{ form.password.name}}" class="form-control">
                </div>
                 <button type="submit" class="btn btn-primary btn-lg">Send</button>
                <p><a href="official"> To official site</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
{% endblock %}
