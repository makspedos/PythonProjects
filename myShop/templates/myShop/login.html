{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'myShop/css/login.css' %}">
    <style>

            @media (min-width: 1025px) {
            .h-custom {
            height: 100vh !important;
            }

}
    </style>
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

             <form action="" method="post" class="form form-inline ">{% csrf_token %}
                         {{ form.as_p }}
                     <div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
